name: deploy pipeline
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: install dependencies
        run: npm install --no-audit --no-fund --no-optional
      - name: Lint configuration
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: run run test
